# /tutor/:id #
##################
/tutor/delete:
  delete:
    tags:
      - TutorRoutes
    summary: Delete the course with this ID.
    parameters:
      - name: id
        in: path
        description: Tutor id
        required: true
        schema:
          type: integer
    responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  description: True
                message:
                  type: string
                  description: Successfully deleted.
      400:
        description: Bad request.